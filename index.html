	var myVideo = document.querySelector("#myVideo");
	myVideo.addEventListener("canplaythrough", function() {
		document.querySelector("#pleasewait").style.display = "none";
		document.querySelector("#gobutton").style.display = "block";
	});
	
	function letsgo() {
		document.querySelector("#gobutton").style.display = "none";
		document.querySelector("#player").style.display = "block";
		document.querySelector("#wobsite").style.display = "block";
		myVideo.play();
	}
	
	var lastContent = "";
	myVideo.addEventListener("timeupdate", function(event) {
		var curMs = event.target.currentTime * 1000;		
		var content;
		
		if (curMs > 29500) {
			content = v7;
		} else if (curMs > 24600) {
			content = v6;
		}else if (curMs > 21300) {
			content = v5;
		}else if (curMs > 19500) {
			content = v4;
		}else if (curMs > 14300) {
			content = v3;
		}else if (curMs > 9500) {
			content = v2;
		}	else if (curMs > 4600) {
			content = v1;
		} else {
			content = "";
		}
		
		if (lastContent == content) {
			return;
		}
		lastContent = content;
		
		content = atob(content);
		var iframe = document.querySelector("#wobsitecontent");
		iframe.src = "data:text/html;charset=utf-8," + escape(content);
	});
	
	
	myVideo.addEventListener("ended", function() {
		document.querySelector("#player").style.display = "none";
		document.querySelector("#wobsite").style.height = "100%";
	});
	
	</script>
